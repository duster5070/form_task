<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container-fluid page_container">
        <h1 class="text-center">SIGN UP</h1>
        <div class="first_page container show">
            
            <div class="progress mb-5 mt-5 animation">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>


            <form class="needs-validation" novalidate>
                
                <div class="form-row">
                  <div class="col-md-6 mb-5">
                    <input type="text" class="form-control" id="validationTooltip01" placeholder="enter your first name"  required >
                    <div class="valid-tooltip">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-6 mb-5">
                    <input type="text" class="form-control" id="validationTooltip02" placeholder="enter your second name" required>
                    <div class="valid-tooltip">
                      Looks good!
                    </div>
                  </div>

                  <div class="col-md-6 mb-5">
                    <input type="text" class="form-control" id="validationTooltip01" placeholder="enter your third name" required>
                    <div class="valid-tooltip">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-6 mb-5">
                    <input type="text" class="form-control" id="validationTooltip02" placeholder="enter your last name" required>
                    <div class="valid-tooltip">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-12 mb-5">
                    <input type="text" class="form-control" id="validationTooltip02" placeholder="enter your email" required>
                    <div class="valid-tooltip">
                      Looks good!
                    </div>
                  </div>
                </div>
                <div class="btn_div">
                  <button id="next_1" class="btn btn-primary" type="submit">Next</button>
                </div>
            </form>
        </div>

                                    <!-- the end of the first page  -->

        <div class="second_page container">
          
          <div class="progress mb-5 mt-5 ">
              <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
          </div>


          <form class="needs-validation" novalidate>
              
              <div class="form-row">
                <div class="col-md-12 mb-5">
                  <input type="text" class="form-control" id="validationTooltip01" placeholder="enter your id"  required >
                  <div class="valid-tooltip">
                    Looks good!
                  </div>
                </div>

                <div class="col-md-6 mb-5">
                  <input type="text" class="form-control" id="validationTooltip01" placeholder="enter your age" required>
                  <div class="valid-tooltip">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6 mb-5">
                  <input type="text" class="form-control" id="validationTooltip02" placeholder="enter your zip" required>
                  <div class="valid-tooltip">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-12 mb-5">
                  <input type="text" class="form-control" id="validationTooltip02" placeholder="enter your address" required>
                  <div class="valid-tooltip">
                    Looks good!
                  </div>
                </div>
              </div>
              <div class="btn_div">
                <button id="prev" class="btn btn-primary mr-5" type="submit">Previous</button>
                <button id="next_2" class="btn btn-primary ml-5" type="submit">Next</button>
              </div>
          </form>
      </div>

                                            <!-- the end of the second page  -->

        <div class="third_page container">
          
          <div class="progress mb-5 mt-5 ">
              <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
          </div>


          <form class="was-validated">
            <div class="mb-3">
              <textarea style="height: 150px;" class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" required></textarea>
              <div class="invalid-feedback">
                Please enter a message in the textarea.
              </div>
            </div>
              <div class="btn_div">
                <button class="btn btn-primary " type="submit">Submit</button>
              </div>
          </form>
      </div>

    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>      
    <script src="js/popper.min.js"></script>      
    <script src="js/index.js"></script>      
</body>
</html>
